<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/other.css">
    
</head>
<body class="bg-slate-900 text-white font-sans h-screen flex flex-col overflow-hidden">

    <nav class="h-16 bg-slate-900/95 border-b border-white/5 flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-2 font-bold text-xl">
            <i class="fa-solid fa-music text-indigo-500"></i> MuseFlow
        </div>
        <div class="flex gap-6 text-sm">
            <button onclick="loadPage('home')" class="hover:text-indigo-400 transition">发现</button>
            <button onclick="loadPage('rank')" class="hover:text-indigo-400 transition">排行榜</button>
            <button onclick="loadPage('my')" class="hover:text-indigo-400 transition">我的</button>
            <button onclick="loadPage('about')" class="hover:text-indigo-400 transition">关于</button>
        </div>
        <div class="w-20"></div>
    </nav>

    <!-- 容器 -->
    <main id="dynamic-content" class="flex-1 overflow-y-auto relative scroll-smooth">
        </main>

    <div id="player-bar" class="h-20 bg-slate-800 border-t border-white/5 flex items-center justify-between px-6 shrink-0 z-50">
        <div class="flex items-center gap-3 w-1/4">
            <img id="p-cover" src="" class="w-12 h-12 bg-slate-700 rounded object-cover hidden">
            <div>
                <div id="p-title" class="text-sm font-bold">听你想听</div>
                <div id="p-artist" class="text-xs text-slate-400">--</div>
            </div>
        </div>
        <div class="flex flex-col items-center w-1/2">
            <div class="flex gap-4 mb-1 text-slate-300">
                <button class="hover:text-white"><i class="fa-solid fa-backward-step"></i></button>
                <button onclick="Player.toggle()" class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition">
                    <i id="p-btn-icon" class="fa-solid fa-play ml-0.5"></i>
                </button>
                <button class="hover:text-white"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="w-full max-w-md h-1 bg-slate-600 rounded-full cursor-pointer relative group">
                <div id="p-progress" class="h-full bg-indigo-500 w-0 rounded-full"></div>
            </div>
        </div>
        <div class="w-1/4 text-right pr-4"><i class="fa-solid fa-volume-low text-xs text-slate-500"></i></div>
    </div>

    <script src="./src/js/api.js"></script>    
    <script src="./src/js/player.js"></script> 
    <script src="./src/js/router.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('home');
        });
    </script>

</body>
</html>

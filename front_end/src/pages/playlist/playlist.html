<div class="p-8 pb-32 relative">
    <div class="flex items-end gap-6 mb-8">
        <div class="relative w-48 h-48 rounded-xl overflow-hidden shadow-2xl shrink-0 group">
            <img id="pl-cover" src="src/assets/default_cover.jpg" class="w-full h-full object-cover" alt="Playlist Cover">
            <div class="absolute inset-0 bg-black/20 hidden group-hover:flex items-center justify-center backdrop-blur-sm transition-all">
                <i class="fa-solid fa-camera text-3xl text-white/80"></i>
            </div>
        </div>

        <div class="flex flex-col gap-3 pb-2">
            <span class="text-xs font-bold tracking-widest text-indigo-400 border border-indigo-400/30 px-2 py-0.5 rounded w-fit">歌单</span>
            <h2 id="pl-title" class="text-5xl font-bold text-white tracking-tight">加载中...</h2>
            
            <div class="flex items-center gap-4 text-slate-400 text-sm mt-2">
                <div class="flex items-center gap-2">
                    <img src="src/assets/avatar_default.png" class="w-6 h-6 rounded-full">
                    <span class="text-slate-200 hover:text-white cursor-pointer">创建者名称</span>
                </div>
                <span>•</span>
                <span id="pl-desc">0 首歌</span>
                <span>•</span>
                <span id="pl-duration-total">0分钟</span>
            </div>
        </div>
    </div>

    <div class="flex items-center gap-4 mb-8">
        <button onclick="PageHandlers.playlist.playAll()" 
            class="flex items-center gap-2 px-6 py-2.5 bg-indigo-500 hover:bg-indigo-400 text-white rounded-full transition shadow-lg shadow-indigo-500/20 active:scale-95">
            <i class="fa-solid fa-play"></i>
            <span class="font-medium">播放全部</span>
        </button>

        <button onclick="PageHandlers.playlist.addAllToQueue()" 
            class="w-10 h-10 rounded-full border border-slate-600 hover:border-slate-400 text-slate-300 hover:text-white flex items-center justify-center transition" title="添加到当前播放列表">
            <i class="fa-solid fa-plus"></i>
        </button>

        <button class="w-10 h-10 rounded-full border border-slate-600 hover:border-slate-400 text-slate-300 hover:text-white flex items-center justify-center transition" title="收藏歌单">
            <i class="fa-regular fa-folder-open"></i> </button>

        <button onclick="PageHandlers.playlist.toggleBatchMode()" 
            id="btn-batch-toggle"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-400 hover:text-white hover:bg-white/5 rounded-full transition ml-auto">
            <i class="fa-solid fa-list-check"></i>
            <span class="text-sm">批量操作</span>
        </button>
    </div>

    <div class="bg-slate-800/20 rounded-2xl overflow-hidden border border-white/5 min-h-[400px]">
        <table class="w-full text-left border-collapse">
            <thead class="text-xs uppercase text-slate-500 border-b border-white/5 bg-slate-800/40">
                <tr>
                    <th class="w-12 px-4 py-4 text-center batch-col hidden">
                        <input type="checkbox" onchange="PageHandlers.playlist.toggleSelectAll(this)" class="accent-indigo-500 w-4 h-4 cursor-pointer">
                    </th>
                    <th class="px-6 py-4 font-medium w-16">#</th>
                    <th class="px-6 py-4 font-medium">标题</th>
                    <th class="px-6 py-4 font-medium w-1/4">专辑</th>
                    <th class="px-6 py-4 font-medium w-16 text-center">喜欢</th>
                    <th class="px-6 py-4 font-medium w-20 text-right">时长</th>
                    <th class="px-6 py-4 w-12"></th> 
                </tr>
            </thead>
            <tbody id="song-list-body">
                </tbody>
        </table>
        
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 text-slate-500">
            <i class="fa-solid fa-music text-4xl mb-4 opacity-50"></i>
            <p>暂无歌曲</p>
        </div>
    </div>
</div>

<div id="batch-action-bar" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-800/90 backdrop-blur-md border border-white/10 px-8 py-3 rounded-full flex items-center gap-8 shadow-2xl transform translate-y-32 transition-transform duration-300 z-40">
    <span class="text-sm text-slate-400">已选择 <span id="selected-count" class="text-white font-bold">0</span> 首</span>
    <div class="h-4 w-px bg-white/10"></div>
    
    <button onclick="PageHandlers.playlist.openAddToPlaylistModal()" class="flex items-center gap-2 text-slate-200 hover:text-white transition group">
        <i class="fa-solid fa-folder-plus group-hover:text-indigo-400"></i>
        <span>收藏到...</span>
    </button>
    
    <button onclick="PageHandlers.playlist.batchDelete()" class="flex items-center gap-2 text-slate-200 hover:text-red-400 transition group">
        <i class="fa-solid fa-trash-can group-hover:text-red-400"></i>
        <span>删除</span>
    </button>
    
    <button onclick="PageHandlers.playlist.toggleBatchMode()" class="ml-4 w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-slate-400 hover:text-white">
        <i class="fa-solid fa-xmark text-xs"></i>
    </button>
</div>

<div id="add-to-playlist-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-200">
    <div class="bg-slate-800 w-96 rounded-2xl border border-white/10 shadow-2xl transform scale-95 transition-transform duration-200" id="modal-content">
        <div class="flex justify-between items-center p-5 border-b border-white/5">
            <h3 class="text-lg font-bold text-white">收藏到歌单</h3>
            <button onclick="PageHandlers.playlist.closeModal()" class="text-slate-400 hover:text-white">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="p-2 max-h-[400px] overflow-y-auto custom-scrollbar" id="modal-playlist-list">
            <div onclick="PageHandlers.playlist.confirmAddToPlaylist('new')" class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl cursor-pointer mb-2 group">
                <div class="w-12 h-12 rounded-lg bg-indigo-500/20 flex items-center justify-center text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p class="font-medium text-slate-200">新建歌单</p>
            </div>
            
            <div class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl cursor-pointer">
                <img src="src/assets/default_cover.jpg" class="w-12 h-12 rounded-lg object-cover">
                <div>
                    <p class="text-sm font-medium text-white">我喜欢的音乐</p>
                    <p class="text-xs text-slate-500">12 首</p>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="song-row-template">
    <tr class="song-row group hover:bg-white/5 transition-colors border-b border-white/5">
        <td class="px-4 py-4 text-center batch-col hidden">
            <input type="checkbox" class="song-checkbox accent-indigo-500 w-4 h-4 cursor-pointer">
        </td>
        
        <td class="px-6 py-4 text-slate-500 text-sm w-12">
            <span class="index-num">1</span>
            <span class="playing-anim hidden text-indigo-400"><i class="fa-solid fa-chart-simple animate-pulse"></i></span>
        </td>
        
        <td class="px-6 py-2 cursor-pointer title-click-area">
            <div class="flex items-center gap-4">
                <img src="src/assets/default_cover.jpg" class="song-cover w-10 h-10 rounded-md object-cover bg-slate-700 shadow-sm" alt="cover">
                <div class="flex flex-col">
                    <span class="font-medium text-white text-base leading-tight song-name hover:text-indigo-400 transition truncate max-w-[200px] lg:max-w-[300px]">歌曲标题</span>
                    <span class="text-xs text-slate-500 mt-1 song-artist truncate max-w-[200px]">歌手名</span>
                </div>
            </div>
        </td>
        
        <td class="px-6 py-4 text-slate-400 text-sm truncate max-w-[150px] song-album cursor-default">
            专辑名
        </td>
        
        <td class="px-6 py-4 text-center">
            <button class="text-slate-600 hover:text-rose-500 transition active:scale-90 btn-like">
                <i class="fa-regular fa-heart"></i> </button>
        </td>
        
        <td class="px-6 py-4 text-right text-slate-500 font-mono text-sm song-duration">
            3:45
        </td>
        
        <td class="px-6 py-4">
             <button class="text-slate-500 hover:text-white opacity-0 group-hover:opacity-100 transition">
                <i class="fa-solid fa-ellipsis"></i>
             </button>
        </td>
    </tr>
</template>

<script src="src/pages/playlist/playlist.js"></script>

<div class="flex flex-col h-full p-8 animate-card">
    <div class="flex justify-between items-center mb-10">
        <div class="flex flex-col">
            <h1 class="text-2xl font-light tracking-widest uppercase">我的音乐</h1>
            <div class="h-1 w-6 bg-indigo-500 mt-1 rounded-full"></div>
        </div>
        <div class="px-3 py-1 bg-white/5 border border-white/5 rounded-full">
            <span class="text-[10px] text-slate-500 font-mono tracking-tighter uppercase">UID: <span id="user-uid-display">12345678</span></span>
        </div>
    </div>

    <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar space-y-12">
        
        <section>
            <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-[0.2em] mb-6 flex items-center gap-2">
                <i class="fa-solid fa-plus-circle text-[10px]"></i> 我创建的歌单
                <button onclick="UserView.openManageModal()" class="ml-2 w-6 h-6 flex items-center justify-center rounded-full hover:bg-white/10 text-indigo-500 hover:text-indigo-400 transition-all" title="管理歌单">
                    <i class="fa-solid fa-plus text-sm"></i>
                </button>
            </h2>
            <div id="created-playlists-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                
                <div id="card-liked" class="playlist-card group cursor-pointer">
                    <div class="relative aspect-square rounded-2xl overflow-hidden bg-gradient-to-br from-rose-500 to-pink-600 flex items-center justify-center shadow-lg transition-transform group-hover:scale-[1.02]">
                        <i class="fa-solid fa-heart text-white text-4xl opacity-80 group-hover:scale-110 transition-transform"></i>
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                    <div class="mt-3">
                        <p class="text-sm font-medium truncate">我喜欢的音乐</p>
                        <p class="text-[11px] text-slate-500 mt-1">专属收藏</p>
                        
                    </div>
                </div>

                

                
                <div id="card-recent" class="playlist-card group cursor-pointer">
                    <div class="relative aspect-square rounded-2xl overflow-hidden bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg transition-transform group-hover:scale-[1.02]">
                        <i class="fa-solid fa-clock-rotate-left text-white text-4xl opacity-80 group-hover:scale-110 transition-transform"></i>
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                    <div class="mt-3">
                        <p class="text-sm font-medium truncate">最近播放</p>
                        <p class="text-[11px] text-slate-500 mt-1">最近播放统计</p>
                        
                    </div>
                </div>

                

            </div>
        </section>

        <section>
            <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-[0.2em] mb-6 flex items-center gap-2">
                <i class="fa-solid fa-bookmark text-[10px]"></i> 我收藏的歌单
            </h2>
            <div id="collected-playlists-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                </div>
        </section>

        <div id="playlist-manage-modal" class="fixed inset-0 hidden items-center justify-center bg-black/80 backdrop-blur-sm z-[9999] transition-opacity duration-300">
            <div class="bg-slate-900 w-[420px] max-h-[80vh] rounded-2xl border border-white/10 flex flex-col shadow-2xl animate-card">
                <div class="p-5 border-b border-white/5 flex justify-between items-center bg-slate-800/50">
                    <h3 class="font-bold text-white tracking-wide">歌单管理</h3>
                    <button onclick="UserView.closeManageModal()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 text-slate-400 transition-colors">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                
                <div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8">
                    
                    <section>
                        <h4 class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest mb-3">新建歌单</h4>
                        <div class="flex gap-2">
                            <input id="manage-input-title" type="text" placeholder="输入歌单名称..." 
                                class="flex-1 bg-slate-950 border border-white/10 rounded-lg px-4 py-2.5 text-sm text-white placeholder-slate-600 focus:border-indigo-500 focus:outline-none transition-colors">
                            <button onclick="UserView.handleCreate()" 
                                class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 rounded-lg text-sm font-medium transition-all shadow-lg shadow-indigo-500/20 whitespace-nowrap">
                                新建
                            </button>
                        </div>
                    </section>

                    <section>
                        <h4 class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-3">我创建的歌单 (删除)</h4>
                        <div id="manage-list-created" class="space-y-2 min-h-[50px]">
                            </div>
                    </section>

                    <section>
                        <h4 class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-3">我收藏的歌单 (取消收藏)</h4>
                        <div id="manage-list-collected" class="space-y-2 min-h-[50px]">
                            </div>
                    </section>

                </div>
            </div>
        </div>






    </div>
</div>

<script src="src/pages/user/user.js" defer></script>
